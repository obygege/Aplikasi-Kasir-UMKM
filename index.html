<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Kasir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">

    <div class="w-full max-w-sm mx-auto overflow-hidden bg- white rounded-lg shadow-xl">
        <div class="px-6 py-4">
            <h2 class="text-3xl font-bold text-center text-gray-700">Selamat Datang</h2>
            <p class="mt-1 text-center text-gray-500">Silakan login untuk melanjutkan</p>

            <div id="error-message" class="hidden mt-4 text-center bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <strong class="font-bold">Gagal!</strong>
                <span class="block sm:inline">Username atau password salah.</span>
            </div>

            <form id="login-form" class="mt-6">
                <div class="w-full">
                    <input class="w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border rounded-lg appearance-none focus:outline-none focus:bg-white focus:ring-2 focus:ring-red-500" type="text" id="username" placeholder="Username" aria-label="Username" required>
                </div>

                <div class="w-full mt-4">
                    <input class="w-full px-4 py-3 leading-tight text-gray-700 bg-gray-200 border rounded-lg appearance-none focus:outline-none focus:bg-white focus:ring-2 focus:ring-red-500" type="password" id="password" placeholder="Password" aria-label="Password" required>
                </div>

                <div class="mt-8">
                    <button id="login-button" type="submit" class="w-full px-4 py-3 font-bold text-white transition-colors duration-200 transform bg-gradient-to-r from-red-600 to-yellow-500 rounded-lg hover:from-red-700 hover:to-yellow-600 focus:outline-none">
                        LOGIN
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
