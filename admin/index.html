<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if (sessionStorage.getItem('userRole') !== 'admin') { window.location.href = '../index.html'; }
    </script>
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-200">
        <div class="hidden md:flex md:w-64 bg-gradient-to-b from-red-800 to-yellow-600 text-white flex-col">
            <div class="px-8 py-6 text-2xl font-bold border-b border-red-900">Admin Panel</div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="#dashboard" class="nav-link active flex items-center px-4 py-2 rounded-lg hover:bg-yellow-400 hover:text-red-800"><i class="fas fa-chart-line w-6"></i>Dashboard</a>
                <a href="#produk" class="nav-link flex items-center px-4 py-2 rounded-lg hover:bg-yellow-400 hover:text-red-800"><i class="fas fa-box w-6"></i>Produk</a>
                <a href="#laporan" class="nav-link flex items-center px-4 py-2 rounded-lg hover:bg-yellow-400 hover:text-red-800"><i class="fas fa-file-alt w-6"></i>Laporan</a>
            </nav>
            <div class="px-4 py-4">
                <a href="#" class="logout-btn flex items-center px-4 py-2 rounded-lg text-red-200 hover:bg-red-800"><i class="fas fa-sign-out-alt w-6"></i>Logout</a>
            </div>
        </div>
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <h1 class="text-3xl font-bold text-gray-800" id="page-title">Dashboard</h1>
                <div class="text-sm font-semibold">Selamat Datang, Admin!</div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-4 md:p-6 pb-20 md:pb-6">
                <div id="dashboard" class="page-content">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="bg-gradient-to-r from-red-600 to-yellow-500 text-white rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold">Pemasukan Hari Ini</h2>
                            <p class="text-4xl font-bold mt-2" id="admin-total-pemasukan">Rp 0</p>
                        </div>
                        <div class="bg-gradient-to-r from-red-600 to-yellow-500 text-white rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold">Pengeluaran Hari Ini</h2>
                            <p class="text-4xl font-bold mt-2" id="admin-total-pengeluaran">Rp 0</p>
                        </div>
                        <div class="bg-gradient-to-r from-red-600 to-yellow-500 text-white rounded-lg shadow-lg p-6">
                            <h2 class="text-xl font-semibold">Keuntungan Hari Ini</h2>
                            <p class="text-4xl font-bold mt-2" id="admin-total-keuntungan">Rp 0</p>
                        </div>
                    </div>
                </div>

                <div id="produk" class="page-content hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                            <h2 class="text-2xl font-bold mb-4">Tambah Produk</h2>
                            <form id="add-product-form" class="space-y-4">
                                <input type="text" id="product-name" placeholder="Nama Produk" class="w-full p-3 border rounded-lg" required>
                                <input type="number" id="product-price" placeholder="Harga" class="w-full p-3 border rounded-lg" required>
                                <input type="number" id="product-stock" placeholder="Stok" class="w-full p-3 border rounded-lg" required>
                                <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold">Tambah</button>
                            </form>
                        </div>
                        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                            <h2 class="text-2xl font-bold mb-4">Daftar Produk</h2>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left">
                                    <thead><tr class="bg-gray-100"><th class="p-3">Nama</th><th class="p-3">Harga</th><th class="p-3">Stok</th><th class="p-3">Aksi</th></tr></thead>
                                    <tbody id="admin-product-list"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="laporan" class="page-content hidden">
                    <div class="bg-white p-4 md:p-8 rounded-lg shadow-lg">
                        <div class="flex flex-col md:flex-row items-center justify-between mb-6 gap-4">
                             <h2 class="text-2xl font-bold">Laporan Keuangan</h2>
                             <div class="flex space-x-2">
                                <button data-filter="day" class="filter-btn bg-red-500 text-white px-4 py-2 rounded-lg text-sm">Hari Ini</button>
                                <button data-filter="month" class="filter-btn bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm">Bulan Ini</button>
                                <button data-filter="year" class="filter-btn bg-gray-300 text-gray-700 px-4 py-2 rounded-lg text-sm">Tahun Ini</button>
                            </div>
                        </div>
                        <div class="mb-8 p-4 bg-gray-50 rounded-lg h-96"> <canvas id="financialChart"></canvas> </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead><tr class="bg-red-200"><th class="p-3">Tanggal</th><th class="p-3">Pemasukan</th><th class="p-3">Pengeluaran</th><th class="p-3">Keuntungan</th></tr></thead>
                                <tbody id="admin-financial-records"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
            <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white shadow-lg flex justify-around border-t">
                 <a href="#dashboard" class="mobile-nav-link active flex flex-col items-center justify-center p-2 text-gray-500 w-full"><i class="fas fa-chart-line"></i><span class="text-xs">Dashboard</span></a>
                <a href="#produk" class="mobile-nav-link flex flex-col items-center justify-center p-2 text-gray-500 w-full"><i class="fas fa-box"></i><span class="text-xs">Produk</span></a>
                <a href="#laporan" class="mobile-nav-link flex flex-col items-center justify-center p-2 text-gray-500 w-full"><i class="fas fa-file-alt"></i><span class="text-xs">Laporan</span></a>
                <a href="#" class="logout-btn flex flex-col items-center justify-center p-2 text-gray-500 w-full"><i class="fas fa-sign-out-alt"></i><span class="text-xs">Logout</span></a>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="admin.js"></script>
</body>
</html>
